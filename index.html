<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNDENHOTLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050a1a;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: filter 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Playfair Display', serif;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .title {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .title span {
            display: inline-block;
            position: relative;
            transform-origin: 50% 100%;
            will-change: transform;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            z-index: 10;
            width: 90%;
            max-width: 600px;
            pointer-events: none;
        }

        .menu.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .menu-list {
            list-style: none;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
        }

        .menu-item {
            margin: 2rem 0;
            font-size: 2rem;
            cursor: pointer;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.4s ease;
            transform: scale(0);
            opacity: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        }

        .menu.active .menu-item {
            transform: scale(1);
            opacity: 1;
        }

        .menu-item:nth-child(1) {
            transition-delay: 0.1s;
        }
        .menu-item:nth-child(2) {
            transition-delay: 0.2s;
        }
        .menu-item:nth-child(3) {
            transition-delay: 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05) !important;
        }

        .blur-effect {
            filter: blur(8px);
        }

        @media (max-width: 768px) {
            .title {
                flex-wrap: wrap;
                gap: 0.8rem;
            }
            
            .menu-list {
                padding: 2rem 1rem;
            }
            
            .menu-item {
                font-size: 1.5rem;
                margin: 1.5rem 0;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 3rem;
            }
            
            .menu-item {
                font-size: 1.2rem;
                margin: 1.2rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" id="title">KUNDENHOTLINE</h1>
        <div class="menu" id="menu">
            <ul class="menu-list">
                <li class="menu-item">Impressum</li>
                <li class="menu-item">Filmstube</li>
                <li class="menu-item">Ãœber mich</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.getElementById('title');
            const menu = document.getElementById('menu');
            const body = document.body;
            
            // Split the title into individual letters
            const text = title.textContent;
            title.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                
                // Create unique floating and rotation animations for each letter
                const floatDuration = 3 + Math.random() * 2;
                const floatHeight = 10 + Math.random() * 10;
                const rotateX = 5 + Math.random() * 10;
                const rotateY = 5 + Math.random() * 10;
                
                span.style.animation = `
                    float ${floatDuration}s ease-in-out ${i * 0.1}s infinite alternate,
                    rotateX ${floatDuration * 1.5}s ease-in-out ${i * 0.15}s infinite alternate,
                    rotateY ${floatDuration * 1.2}s ease-in-out ${i * 0.12}s infinite alternate
                `;
                span.style.setProperty('--float-height', `${floatHeight}px`);
                span.style.setProperty('--rotate-x', `${rotateX}deg`);
                span.style.setProperty('--rotate-y', `${rotateY}deg`);
                
                title.appendChild(span);
                
                // Add space after each letter except the last one
                if (i < text.length - 1) {
                    title.appendChild(document.createTextNode('\u00A0'));
                }
            }
            
            // Add click event to toggle menu
            title.addEventListener('click', () => {
                body.classList.toggle('blur-effect');
                menu.classList.toggle('active');
            });
            
            // Add animations via JavaScript
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translateY(0) rotateX(0) rotateY(0);
                    }
                    100% {
                        transform: translateY(calc(-1 * var(--float-height))) rotateX(var(--rotate-x)) rotateY(var(--rotate-y));
                    }
                }
                
                @keyframes rotateX {
                    0%, 100% {
                        transform: translateY(0) rotateX(0) rotateY(0);
                    }
                    50% {
                        transform: translateY(calc(-0.5 * var(--float-height))) rotateX(calc(var(--rotate-x) * 1.5)) rotateY(0);
                    }
                }
                
                @keyframes rotateY {
                    0%, 100% {
                        transform: translateY(0) rotateX(0) rotateY(0);
                    }
                    50% {
                        transform: translateY(calc(-0.5 * var(--float-height))) rotateX(0) rotateY(calc(var(--rotate-y) * 1.5));
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
