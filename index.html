<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNDENHOTLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #040b1a;
            --menu-bg: rgba(8, 22, 48, 0.98);
            --text-white: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--deep-blue);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Bungee', cursive; /* Updated font */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title-container {
            position: relative;
            z-index: 1;
            transition: filter 0.6s ease;
        }

        .title {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap; /* Changed to prevent wrapping */
            perspective: 1000px;
            transform-style: preserve-3d;
            gap: 0.2em;
            white-space: nowrap; /* Ensure single line */
            overflow-x: auto; /* Allow horizontal scrolling if needed */
            padding-bottom: 10px; /* Space for scrollbar */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            font-family: 'Bungee', cursive; /* Updated font */
        }

        .title span {
            display: inline-block;
            position: relative;
            transform-origin: center bottom;
            will-change: transform;
            transition: transform 0.3s ease;
        }

        .title span:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            visibility: hidden;
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 2;
            width: min(90%, 500px);
            pointer-events: none;
        }

        .menu-list {
            list-style: none;
            background: var(--menu-bg);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-family: 'Montserrat', sans-serif; /* Updated font */
        }

        .menu-item {
            margin: 1.8rem 0;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            cursor: pointer;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            font-weight: 700;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .active .title-container {
            filter: blur(6px);
        }

        .menu.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .menu.active .menu-item {
            transform: scale(1);
            opacity: 1;
        }

        .menu.active .menu-item:nth-child(1) { transition-delay: 0.1s; }
        .menu.active .menu-item:nth-child(2) { transition-delay: 0.2s; }
        .menu.active .menu-item:nth-child(3) { transition-delay: 0.3s; }

        /* Floating animations for letters */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            50% {
                transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                gap: 0.1em;
                letter-spacing: 2px;
                justify-content: flex-start; /* Align left on mobile */
                padding-left: 20px; /* Add some padding */
                padding-right: 20px;
            }
            .menu-list {
                padding: 2rem 1rem;
            }
            .menu-item {
                margin: 1.4rem 0;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="title-container" id="titleContainer">
            <h1 class="title" id="title">KUNDENHOTLINE</h1>
        </div>
        <div class="menu" id="menu">
            <ul class="menu-list">
                <li class="menu-item">Impressum</li>
                <li class="menu-item">Filmstube</li>
                <li class="menu-item">Ãœber mich</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.getElementById('title');
            const titleContainer = document.getElementById('titleContainer');
            const menu = document.getElementById('menu');
            const container = document.getElementById('container');
            
            // Split the title into individual letters
            const text = title.textContent;
            title.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                
                // Create unique floating animations for each letter
                const duration = 3 + Math.random() * 2;
                const delay = i * 0.15;
                const floatHeight = 10 + Math.random() * 10;
                const rotateX = Math.random() * 10 - 5;
                const rotateY = Math.random() * 10 - 5;
                
                span.style.animation = `
                    float ${duration}s ease-in-out ${delay}s infinite
                `;
                span.style.setProperty('--float-height', `${floatHeight}px`);
                span.style.setProperty('--rotate-x', `${rotateX}deg`);
                span.style.setProperty('--rotate-y', `${rotateY}deg`);
                
                title.appendChild(span);
            }
            
            // Add click event to toggle menu
            title.addEventListener('click', (e) => {
                e.stopPropagation();
                container.classList.add('active');
                menu.classList.add('active');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!menu.contains(e.target) && e.target !== title) {
                    container.classList.remove('active');
                    menu.classList.remove('active');
                    
                    // Reset menu items for next opening
                    document.querySelectorAll('.menu-item').forEach(item => {
                        item.style.transform = 'scale(0)';
                        item.style.opacity = '0';
                    });
                }
            });
        });
    </script>
</body>
</html>
