<!DOCTYPE html>
<html lang="de">
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNDENHOTLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        }

        :root {
            --deep-blue: #050a1e;
            --menu-bg: rgba(12, 25, 55, 0.95);
            --text-white: rgba(255, 255, 255, 0.98);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--deep-blue);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'BoogieStyle', 'Impact', sans-serif;
            position: relative;
        }

        .title-container {
            position: relative;
            z-index: 1;
            transition: filter 0.5s ease-out;
            text-align: center;
            padding: 2rem;
        }

        .title {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: bold;
            letter-spacing: 3px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            perspective: 1000px;
            transform-style: preserve-3d;
            gap: 0.15em;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .title span {
            display: inline-block;
            position: relative;
            transform-origin: center bottom;
            will-change: transform;
            transition: transform 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 5;
            display: none;
        }

        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            width: min(90%, 500px);
            pointer-events: none;
        }

        .menu-list {
            list-style: none;
            background: var(--menu-bg);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
        }

        .menu-item {
            margin: 1.5rem 0;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            cursor: pointer;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            font-weight: bold;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05) !important;
        }

        .blur-active .title-container {
            filter: blur(8px);
        }

        .menu.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .menu.active .menu-item {
            transform: scale(1);
            opacity: 1;
        }

        .menu.active .menu-item:nth-child(1) { transition-delay: 0.1s; }
        .menu.active .menu-item:nth-child(2) { transition-delay: 0.2s; }
        .menu.active .menu-item:nth-child(3) { transition-delay: 0.3s; }

        /* Floating animations for letters */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            50% {
                transform: translateY(calc(-1 * var(--float-height))) 
                          rotateX(var(--rotate-x)) 
                          rotateY(var(--rotate-y));
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                gap: 0.1em;
                letter-spacing: 1px;
            }
            .menu-list {
                padding: 2rem 1rem;
            }
            .menu-item {
                margin: 1.2rem 0;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="title-container" id="titleContainer">
        <h1 class="title" id="title">KUNDENHOTLINE</h1>
    </div>

    <div class="menu-overlay" id="menuOverlay"></div>
    
    <div class="menu" id="menu">
        <ul class="menu-list">
            <li class="menu-item">Impressum</li>
            <li class="menu-item">Filmstube</li>
            <li class="menu-item">Ãœber mich</li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.getElementById('title');
            const titleContainer = document.getElementById('titleContainer');
            const menu = document.getElementById('menu');
            const menuOverlay = document.getElementById('menuOverlay');
            const body = document.body;
            
            // Split the title into individual letters
            const text = title.textContent;
            title.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                
                // Create unique floating animations for each letter
                const duration = 3 + Math.random() * 2;
                const delay = i * 0.12;
                const floatHeight = 10 + Math.random() * 15;
                const rotateX = Math.random() * 15 - 7.5;
                const rotateY = Math.random() * 15 - 7.5;
                
                span.style.animation = `
                    float ${duration}s ease-in-out ${delay}s infinite
                `;
                span.style.setProperty('--float-height', `${floatHeight}px`);
                span.style.setProperty('--rotate-x', `${rotateX}deg`);
                span.style.setProperty('--rotate-y', `${rotateY}deg`);
                
                title.appendChild(span);
            }
            
            // Open menu when title is clicked
            title.addEventListener('click', (e) => {
                e.stopPropagation();
                body.classList.add('blur-active');
                menuOverlay.style.display = 'block';
                menu.classList.add('active');
            });
            
            // Close menu when clicking outside
            menuOverlay.addEventListener('click', closeMenu);
            document.addEventListener('click', (e) => {
                if (!menu.contains(e.target) && e.target !== title) {
                    closeMenu();
                }
            });
            
            function closeMenu() {
                body.classList.remove('blur-active');
                menuOverlay.style.display = 'none';
                menu.classList.remove('active');
                
                // Reset menu items for next opening
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.style.transform = 'scale(0)';
                    item.style.opacity = '0';
                });
            }
        });
    </script>
</body>
</html>
